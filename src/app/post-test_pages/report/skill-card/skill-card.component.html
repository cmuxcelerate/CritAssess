<div id="skillCardWrapper">
	<h3>{{kc.description}}</h3>

	<div id="spinnerWrapper">
		<div id="spinnerBackground" [ngStyle]="{'border': isTopSkill ? '2px solid #F7B35C' : '2px solid #9BD0EF'}">
			<div id="spinnerFill">
			</div>
			<span [ngStyle]="{'color': isTopSkill ? '#FF5819': '#3229B1'}">
				{{kc.score*100 | number: '1.0-0'}}%
			</span>
		</div>
	</div> <!-- End spinnerWrapper -->

	<p *ngIf="isTopSkill">
		{{kc.praise}} 
	</p>

	<p *ngIf="!isTopSkill">
		{{kc.advice}}
	</p>
</div>
