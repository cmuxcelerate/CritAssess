<div id="skillCardWrapper">
	<h3>{{kc.description}}</h3>

	<div id="spinnerWrapper">
		<div id="spinnerBackground">
			<app-progress-wheel radius="90" percent="90" [isTopSkill]="isTopSkill"></app-progress-wheel>
			<span [ngStyle]="{'color': isTopSkill ? '#FF5819': '#3229B1'}">
				{{kc.score*100 | number: '1.0-0'}}%
			</span>
		</div>
	</div> <!-- End spinnerWrapper -->

	<p *ngIf="isTopSkill">
		{{kc.praise}} 
	</p>

	<p *ngIf="!isTopSkill">
		{{kc.advice}}
	</p>
</div>
